<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Our team</title>
</head>

<body>

    <h1 class="text-center">OUR TEAM MEMBERS</h1>

    <form class="container pb-5">
            <label class="form-label" for="name">Member name</label>
            <input id="name" class="form-control" type="text">

            <label class="form-label" for="role">Member role</label>
            <input id="role" class="form-control" type="text">

            <label class="form-label" for="email">Member email</label>
            <input id="email" class="form-control" type="text">

            <label class="form-label" for="img">Member img (img/NewMember.png)</label>
            <input id="img" class="form-control" type="text">

            <button type="submit" class="btn btn-primary mt-3">Invia</button>
    </form>

    <div class="container">
        <div class="row">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
